#    path: /root/.kube/config
#  - name: username
#    env: USERNAME

# Below is an example of how to define parameters
# See https://porter.sh/author-bundles/#parameters
parameters:
  - name: release
    type: string
    default: azure-vote
  - name: msg
    type: string
    default: "Deployed by Porter."
